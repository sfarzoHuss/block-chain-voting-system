<head>

    {% block head %}
		<meta charset="UTF-8">

		<link rel="icon" type="image/png" sizes="1048x794" href="{{url_for('static', filename='img/favicon.png')}}">

		<!--apis -->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

        <!--end fonts -->  
        
        <!--css -->
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">

    {% endblock %}
    
</head>

<body>
    
    <nav class="navbar navbar-light navbar-expand-lg fixed-top" id="mainNav">
        <div class="container"><a class="navbar-brand"  id="brand-link">E-ELECTIONS</a><button class="navbar-toggler" data-bs-toggle="collapse" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" data-bs-target="#navbarResponsive"><i class="fa fa-bars"></i></button><div id="navbarResponsive" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="{{url_for('homepage')}}" id="book-list-link">HOMEPAGE</a></li>

                    <ul class="dropdown-menu" aria-labelledby="userDropdown">
                      <li><a class="dropdown-item" href="{{url_for('logout_user')}}">Logout</a></li>
                    </ul>
                    {% endif %}
                  </li>
            </ul>
        </div>

	<div class="mb-5">

	<script type="text/javascript" src="{{ url_for('static', filename='js/script.min.js') }}"></script>
